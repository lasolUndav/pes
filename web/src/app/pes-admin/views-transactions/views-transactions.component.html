<div>
  <mat-card *ngIf="account1 != null">
    <mat-tab-group mat-stretch-tabs class="borde example-stretched-tabs mat-elevation-z4" color="primary"
      backgroundColor="accent">
      <mat-tab label="Salida">
        <mat-accordion *ngFor="let ouput of transactionsOutput">

        </mat-accordion>
      </mat-tab>
      <mat-tab label="Entrada">
        <mat-accordion *ngFor="let transaction of transactionsInput">
          <mat-expansion-panel (opened)="panelOpenTransaction = true" (closed)="panelOpenTrnasction=false">
            <mat-expansion-panel-header style="font-weight: bold" class="mat-typography; bold">
              <mat-card-content class="box transactionBoxItem">
                <mat-panel-title>
                  <div class="box2">
                    {{transaction.descripcion}}
                  </div>
                  <div class=" box1">
                    $ {{transaction.monto}}
                  </div>
                </mat-panel-title>
              </mat-card-content>
            </mat-expansion-panel-header>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-tab>

    </mat-tab-group>
  </mat-card>
</div>

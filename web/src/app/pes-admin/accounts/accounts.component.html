<div>
  <mat-card>
    <div class="head-content-card">
      <h2>Cuentas</h2>

    </div>
    <mat-accordion *ngFor="let account of accounts">

      <mat-expansion-panel (opened)="panelOpenAccount = true" (click)="account.getTransactionData()" (closed)="
        panelOpenAccount=false">
        <mat-expansion-panel-header style="font-weight: bold" class="mat-typography; bold">
          <mat-panel-title>
            {{account.name}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-card-content class="box transactionBoxItem">
          <div class="box1">
            <button class="buttonAdd" mat-mini-fab matTooltip="Añadir Transacción" [matMenuTriggerFor]="menu">
              <mat-icon>add</mat-icon>
              <mat-menu #menu="matMenu">
                <button mat-menu-item [routerLink]="['/admin/cuenta', {id: null}]"> Entrada</button>
                <button mat-menu-item> Salida</button>
              </mat-menu>
            </button>

          </div>
          <div class=" box2">
            <span class='mat-body-strong' (canplay)="account.getTransactionData()">Transaccion: </span>
            {{account.dataTransactions}}
            <mat-list>
              <mat-list-item *ngFor="let tag of account.dataTransactions.split(',')">
                <p mat-line>{{tag}} </p>
              </mat-list-item>
            </mat-list>
            <p mat-line>
              <span class='mat-body-strong'>Cuenta: </span>
              <a routerLink="admin/cuentas">pdf</a>
            </p>
          </div>
        </mat-card-content>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card>
</div>

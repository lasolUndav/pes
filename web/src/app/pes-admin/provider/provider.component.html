<div class="cabecera">
  <h1>Datos Proveedor</h1>
  <button mat-raised-button (click)='onBack()' color="primary">Regresar</button>
</div>
<form class="form">
  <mat-form-field class="full-width">
    <input type="nombre" placeholder="Nombre" matInput [(value)]=provider.nombre>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="localidad" placeholder="Localidad " matInput [(value)]=provider.localidad>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="provincia" placeholder="Provincia" matInput [(value)]=provider.provincia>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="cuilCuit" placeholder="Cuit/Cuil" matInput [(value)]=provider.cuilCuit>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="numeroCuenta" placeholder="Numero de cuenta" matInput [(value)]=provider.numeroCuenta>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="nombreContacto" placeholder="Nombre de contacto" matInput [(value)]=provider.nombreContacto>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="apellidoContacto" placeholder="Apellido de contacto" matInput [(value)]=provider.apellidoContacto>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="telefonoContacto" placeholder="Telefono de contacto" matInput [(value)]=provider.telefonoContacto>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="mail" placeholder="Email de contacto " matInput [(value)]=provider.mail>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="informacionAdicional" placeholder="Informacion adicional" matInput
      [(value)]=provider.informacionAdicional>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="tagsRubrp" placeholder="Rubro" matInput [(value)]=provider.tagsRubro>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <div class="pie">
    <button mat-raised-button (click)='openDialog(provider)' color="accent">Guardar</button>
  </div>

</form>

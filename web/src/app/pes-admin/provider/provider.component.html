<div class="cabecera">
  <h1>Datos Proveedor</h1>
  <button mat-raised-button (click)='onBack()' color="primary">Regresar</button>
</div>
<mat-spinner class="spinner" *ngIf="providerInEdition == null"></mat-spinner>
<form class="form" *ngIf="providerInEdition != null">
  <mat-form-field class=" full-width">
    <input type="nombre" placeholder="Nombre" matInput [(value)]=providerInEdition.nombre>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="localidad" placeholder="Localidad " matInput [(value)]=providerInEdition.localidad>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="provincia" placeholder="Provincia" matInput [(value)]=providerInEdition.provincia>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="cuilCuit" placeholder="Cuit/Cuil" matInput [(value)]=providerInEdition.cuilCuit>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="numeroCuenta" placeholder="Numero de cuenta" matInput [(value)]=providerInEdition.numeroCuenta>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="nombreContacto" placeholder="Nombre de contacto" matInput [(value)]=providerInEdition.nombreContacto>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="apellidoContacto" placeholder="Apellido de contacto" matInput
      [(value)]=providerInEdition.apellidoContacto>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="telefonoContacto" placeholder="Telefono de contacto" matInput
      [(value)]=providerInEdition.telefonoContacto>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="mail" placeholder="Email de contacto " matInput [(value)]=providerInEdition.mail>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="informacionAdicional" placeholder="Informacion adicional" matInput
      [(value)]=providerInEdition.informacionAdicional>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input type="tagsRubrp" placeholder="Rubro" matInput [(value)]=providerInEdition.tagsRubro>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <div class="pie">
    <button mat-raised-button (click)='openDialog(provider)' color="accent">Guardar</button>
  </div>

</form>

<div fxLayout="row" fxLayoutAlign="center" class="loginBox">
  <mat-card>
    <mat-card-header>
      <mat-card-title> <span class="mat-headline">Buenas, bienvenida/o a pes!</span></mat-card-title>
      <mat-card-subtitle>Te pedimos tus credenciales para acceder al sistema de gestión de tu oganización social.
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-icon>email</mat-icon>
          <mat-form-field fxFlex>
            <input matInput placeholder="E-mail" aria-label="E-mail" formControlName="email" />
            <mat-error *ngIf="loginForm.get('email').hasError('required')">
              El mail es <strong>requerido</strong>
            </mat-error>
            <mat-error *ngIf="loginForm.get('email').hasError('email')">
              Por favor ingrese una direccion de mail, valida.
            </mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
          <mat-icon matPrefix>vpn_key</mat-icon>
          <mat-form-field fxFlex>
            <input matInput placeholder="Password" aria-label="Password" type="password" formControlName="password" />
            <mat-error *ngIf="loginForm.get('password').hasError('required')">
              La contraseña es <strong>requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row" class="margin-top">
          <div>
            <p *ngIf="loginErrorMessage" class="mat-caption error">
              {{ loginErrorMessage }}
            </p>
            <p *ngIf="loginErrorHelpMessage" class="mat-caption error">
              {{ loginErrorHelpMessage }}
            </p>
          </div>
          <div class="flex-spacer"></div>
          <div>
            <button mat-raised-button type="submit" color="primary" [disabled]="loginForm.invalid">
              Login
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

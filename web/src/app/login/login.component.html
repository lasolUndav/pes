<div class="loginBox">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title> <span>Buenas</span></mat-card-title>
      <mat-card-subtitle>Bienvenido a pes</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="box">
      <form #formLogin="ngForm" (submit)="onLogin()">
        <mat-form-field class="full-width">
          <input matInput [(ngModel)]="email" placeholder="Email" [formControl]="emailFormControl"
            [errorStateMatcher]="matcher">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <div></div>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="password" type="password" id="password" name="password" class="form-control"
            required>
        </mat-form-field>
        <mat-card-actions class="form-group">
          <button mat-raised-button (click)="onLogin()" [disabled]="!email || !password" color="primary">LOGIN
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
